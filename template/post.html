<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="">

    <title>Social Sport</title>
	 
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/font-awesome.min.css">
    <link href="{{ STATIC_URL }}assets/css/gfit.css" rel="stylesheet">
	<!-- Custom Fonts -->
    <link href="{{ STATIC_URL }}assets/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>


</head>
{% block content %}
<body>
 <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
                <a class="navbar-brand page-scroll" href="{% url 'home' %}">Start Soport</a>
      	</div>          
 </nav>
	<!-- container -->
	<div class="container">
		<div class="row">
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Post</h1>
				</header>
				<div class="col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Post</h3>
							<p class="text-center text-muted"> <a href="{% url 'signin' %}">Login</a> </p>
							<hr>
							<form action="{% url 'post' %}"  method="post">{% csrf_token %}
								{{ post_form.as_p }}
								<hr>
								<div class="row">
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">Submit</button>
									</div>
								</div>
							</form>
							{% if messages %}
                               <ul class="messages">
                               {% for message in messages %}
                                  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
                                     {% endfor %}
                               </ul>
                             {% endif %}
						</div>
					</div>
				</div>		
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
</body>
{% endblock %}

<footer>
{% block footer %}

{% endblock %}
</footer>

<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>

</html>
