<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

    <title>Social Sport</title>
	 
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/css/font-awesome.min.css">
    <link href="{{ STATIC_URL }}assets/css/gfit.css" rel="stylesheet">
</head>
{% block content %}
<body>
 <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
                <a class="navbar-brand page-scroll" href="{% url 'home' %}">Start Soport</a>
      	</div>          
 </nav>
	<!-- container -->
	<div class="container">
		<div class="row">
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Personal Details</h1>
				</header>
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Personal Details</h3>
							<p class="text-center text-muted"> <a href="{% url 'signin' %}">Login</a> </p>
							<hr>
							<form action="{% url 'profile' %}"  method="post">{% csrf_token %}
								{{ user_profile.as_p }}
								{% csrf_token %}
								<hr>
								<div class="row">
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">Submit</button>
									</div>
								</div>
							</form>
							{{ f.errors }}
						</div>
					</div>
				</div>		
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
</body>
{% endblock %}

<footer>

</footer>
